<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysowanie Wielokątów</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .polygon-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="distanceTooltip" class="tooltip"></div>
    <div class="container">
        <div class="controls">
            <div class="polygon-info">
                <button id="newPolygon">Nowa figura</button>
                <button id="drawLine">Rysuj linię</button>
                <button id="drawPolygon" class="active">Rysuj wielokąt</button>
                <button id="fill">Wypełnij obszar</button>
                <input type="text" id="polygonName" placeholder="Nazwa figury">
                <label class="checkbox-label">
                    <input type="checkbox" id="showDimensions" checked>
                    Pokaż wymiary
                </label>
            </div>
            <button id="reset">Reset</button>
            <div class="grid-control">
                <label>Skala siatki (px):
                    <input type="number" id="gridSize" value="10" min="5" max="100" step="5">
                </label>
            </div>
            <div class="command-input">
                <input type="text" id="command" placeholder="np. dodaj 100,100">
                <button id="executeCommand">Wykonaj</button>
            </div>
            <span id="coordinates"></span>
        </div>
        
        <div class="drawing-area">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <div id="polygonList"></div>
            <div id="totalArea">Suma pól: 0 m²</div>
        </div>
    </div>
    
    <script type="module">
        import { DrawingApp } from './js/DrawingApp.js';
        window.addEventListener('load', () => {
            window.app = new DrawingApp('canvas');
        });
    </script>
</body>
</html>
