<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysowanie Wielokątów</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .polygon-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="polygon-info">
                <button id="newPolygon">Nowa figura</button>
                <button id="drawLine">Rysuj linię</button>
                <button id="drawPolygon" class="active">Rysuj wielokąt</button>
                <input type="text" id="polygonName" placeholder="Nazwa figury">
            </div>
            <button id="reset">Reset</button>
            <div class="grid-control">
                <label>Skala siatki (px):
                    <input type="number" id="gridSize" value="10" min="5" max="100">
                </label>
            </div>
            <div class="command-input">
                <input type="text" id="command" placeholder="np. dodaj 100,100">
                <button id="executeCommand">Wykonaj</button>
            </div>
        </div>
        
        <div class="drawing-area">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <div id="coordinates">Współrzędne: -</div>
            <div id="activePolygon">Aktywna figura: -</div>
            <div id="totalArea">Suma pól: 0 m²</div>
            <div id="polygonList">Figury: -</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
